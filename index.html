<!DOCTYPE html>
<html>
  <head>
    <title>Party Travel Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Your custom styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Party Travel Map</h2>
    <div id="map"></div>

    <div id="calendar">
      <div id="handle">â–² Participants</div>
      <div class="participant-container">
        <div class="participant-header">
          <div class="participant-header-tick">Vendredi 12h</div>
          <div class="participant-header-tick">Samedi 0h</div>
          <div class="participant-header-tick">Samedi 12h</div>
          <div class="participant-header-tick">Dimanche 0h</div>
          <div class="participant-header-tick">Dimanche 12h</div>
          <div class="participant-header-tick">Lundi 0h</div>
        </div>
        <template id="person-template">
          <div class="participant">
            <div class="name"></div>
            <div class="path-container"></div>
          </div>
        </template>
        <div id="participant-list"></div>
      </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Your custom JS -->
    <script src="map.js"></script>
  </body>
</html>
